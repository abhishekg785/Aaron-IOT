<html>
<head>
    <title>A simple post request to the PARSER to out python</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        var data = {
            query : 'sample'
        }
        $.ajax({
            url : 'https://c424f52b.ngrok.io/api/v0.1/parse-query',
            type : 'POST',
            data : JSON.stringify(data),
            contentType: "application/json; charset=utf-8",
            success : function(data) {
                console.log(data);
            },
            error : function(error) {
                console.log(error);
            }
        });
    </script>
</body>
</html>
